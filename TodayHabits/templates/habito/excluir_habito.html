{% extends 'base.html' %}
{% block conteudo %}
<h1>Excluir Hábito</h1>
<p>Tem certeza de que deseja excluir o hábito "{{ habito.nome }}"?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Excluir</button>
    <a href="{% url 'lista_habitos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
