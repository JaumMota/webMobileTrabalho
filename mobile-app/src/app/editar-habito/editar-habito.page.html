<ion-content>
  <form *ngIf="habitoForm" [formGroup]="habitoForm">
    <ion-item>
      <ion-label position="stacked">Nome</ion-label>
      <ion-input formControlName="nome" placeholder="Digite o nome do hábito"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Descrição</ion-label>
      <ion-input formControlName="descricao" placeholder="Digite a descrição do hábito"></ion-input>
    </ion-item>
    <ion-button expand="block" color="primary" (click)="salvarEdicao()">Salvar</ion-button>
  </form>
</ion-content>
