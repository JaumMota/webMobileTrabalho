<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form (submit)="autenticarUsuario()">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Usu√°rio</ion-label>
        <ion-input type="text" [(ngModel)]="instancia.username" name="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" [(ngModel)]="instancia.password" name="password"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button expand="block" type="submit">Entrar</ion-button>
  </form>
</ion-content>
